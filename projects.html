            const filterButtons = document.getElementById('filterButtons');

            function createProjectCard(project) {
                const techStackHTML = project.techStack.map(t => `<span class="tech-tag">${t}</span>`).join('');
                return `
            <div class="project-card" data-aos="fade-up">
              <img src="${project.thumbnail}" alt="${project.title}" class="project-thumbnail">
              <h3 class="project-title">${project.title}</h3>
              <div class="tech-stack">${techStackHTML}</div>
              <p class="project-description">${project.description}</p>
              <div class="project-buttons">
                <a href="${project.demoUrl}" target="_blank" rel="noopener" class="btn btn-primary">🔗 Visit</a>
                <a href="${project.githubUrl}" target="_blank" rel="noopener" class="btn btn-secondary" data-repo="${project.githubRepo}">
                    ⭐ GitHub <span class="github-stars loading">...</span>
                </a>
              </div>
            </div>`;
            }

            async function fetchGitHubStars(repo) {
                const cacheKey = `github_stars_${repo}`;
                const cachedData = localStorage.getItem(cacheKey);
                const CACHE_DURATION_MINUTES = 30;

                if (cachedData) {
                    const { stars, timestamp } = JSON.parse(cachedData);
                    const isCacheValid = (Date.now() - timestamp) < (CACHE_DURATION_MINUTES * 60 * 1000);
                    if (isCacheValid) {
                        return stars;
                    }
                }

                try {
                    const response = await fetch(`https://api.github.com/repos/${repo}`);
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    const stars = data.stargazers_count;
                    localStorage.setItem(cacheKey, JSON.stringify({ stars, timestamp: Date.now() }));
                    return stars;
                } catch (error) {
                    console.error(`Failed to fetch stars for ${repo}:`, error);
                    return null;
                }
            }

            async function loadGitHubStars() {
                const starElements = document.querySelectorAll('.github-stars');
                for (const el of starElements) {
                    const repo = el.closest('a').dataset.repo;
                    if (repo) {
                        const stars = await fetchGitHubStars(repo);
                        el.classList.remove('loading');
                        el.textContent = stars !== null ? `(${stars})` : '';
                    }
                }
            }

            function renderProjects(projectsToRender = projects) {
                const grid = document.getElementById('projectsGrid');
                if (projectsToRender.length === 0) {
                    grid.innerHTML = `<p class="text-center w-100">No projects found.</p>`;
                    return;
                }
                grid.innerHTML = projectsToRender.map(createProjectCard).join('');
                loadGitHubStars();
            }

            function filterProjects() {
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                const searchTerm = searchInput.value.toLowerCase();

                let filtered = projects;

                if (activeFilter !== 'all') {
                    filtered = filtered.filter(p => p.category.includes(activeFilter));
                }
                if (searchTerm) {
                    filtered = filtered.filter(p =>
                        p.title.toLowerCase().includes(searchTerm) ||
                        p.description.toLowerCase().includes(searchTerm) ||
                        p.techStack.some(t => t.toLowerCase().includes(searchTerm))
                    );
                }
                renderProjects(filtered);
            }

            filterButtons.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    e.target.classList.add('active');
                    filterProjects();
                }
            });

            searchInput.addEventListener('input', filterProjects);

            renderProjects();
        });
